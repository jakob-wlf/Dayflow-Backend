spring.application.name=Dayflow
# MariaDB datasource
spring.datasource.url=jdbc:mariadb://localhost:3306/dayflow
spring.datasource.username=dp_user
spring.datasource.password=dp_pass
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway (optional for now)
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=false

# Server port (optional)
server.port=8080

jwt.secret=mysupersecretkeymysupersecretkeymysupersecretkey
# 1 day in ms
jwt.expiration=86400000
